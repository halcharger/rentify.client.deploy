<div data-ng-controller="PagesController"> <div data-ng-hide="vm.configurePage"> <table class="table table-striped"> <thead> <th>Id <th>Title <th> <button class="btn btn-success btn-xs" data-ng-click="vm.addPage()">Add</button>   <tbody> <tr data-ng-repeat="page in vm.pages"> <td>{{page.id}} <td>{{page.title}} <td> <button class="btn btn-info btn-xs" data-ng-click="vm.editPage(page)">Edit</button> <button class="btn btn-danger btn-xs" data-ng-click="vm.deletePage(page)">Delete</button>    </table> </div> <div data-ng-include="'views/configurePage.html'" data-ng-show="vm.configurePage"></div> <script type="text/ng-template" id="deletePageModalContent.html"><div class="modal-header">
      <h3 class="modal-title">Delete Page Confirmation</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to permanently delete this page?</p>
      <p><strong>Menu Text:</strong> {{vm.objToDelete.menuText}}</p>
      <p><strong>Title:</strong> {{vm.objToDelete.title}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
      <button class="btn btn-danger" ng-click="vm.ok()">Delete</button>
    </div></script> </div>
