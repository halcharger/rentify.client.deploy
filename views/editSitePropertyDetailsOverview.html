m</label> <div class="col-md-2"> <input class="form-control input-xsmall" ng-model="vm.propertyOverview.roomsEntertainmentRooms" type="number"> </div> </div> <div class="form-group margin-top-10"> <label for="customRooms">Add custom text about the rooms</label> <textarea id="customRooms" data-ng-model="vm.propertyOverview.roomsCustomRoomsHtml" class="form-control" rows="3"></textarea> </div> </default-panel> <default-panel panel-heading="Property Facts"> <div class="row margin-top-10"> <span class="col-md-4"><input ng-model="vm.propertyOverview.factsAccessible247" type="checkbox"> Accesible 24/7</span> <span class="col-md-4"><input ng-model="vm.propertyOverview.factsPetsWelcome" type="checkbox"> Pets welcome</span> <span class="col-md-4"><input ng-model="vm.propertyOverview.factsSecureOnsiteParking" type="checkbox"> Secure Parking</span> </div> <div class="row margin-top-10"> <span class="col-md-4"><input ng-model="vm.propertyOverview.factsHouseKeeper" type="checkbox"> House keeper</span> <span class="col-md-4"><input ng-model="vm.propertyOverview.factsSmokingAllowed" type="checkbox"> Smoking allowed</span> </div> <div class="form-group margin-top-10"> <label for="customFacts">Add custom facts about the property</label> <textarea id="customFacts" ng-model="vm.propertyOverview.factsCustomFactsHtml" class="form-control" rows="3"></textarea> </div> </default-panel> <default-panel panel-heading="Amenities"> <div class="row margin-top-10"> <span class="col-md-4"><input ng-model="vm.propertyOverview.amenitiesDishwasher" type="checkbox"> Dish Washer</span> <span class="col-md-4"><input ng-model="vm.propertyOverview.amenitiesStove" type="checkbox"> Stove / Oven</span> <span class="col-md-4"><input ng-model="vm.propertyOverview.amenitiesMicrowaveOven" type="checkbox"> Microwave</span> </div> <div class="row margin-top-10"> <span class="col-md-4"><input ng-model="vm.propertyOverview.amenitiesDSTV" type="checkbox"> TV (DSTV)</span> <span class="col-md-4"><input ng-model="vm.pr
