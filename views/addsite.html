<form role="form"> <div class="row"> <div class="col-md-2"> &nbsp; </div> <div class="col-md-4"> <h2 class="form-login-heading">Add a new site</h2> <p>Enter the relevant details of the new site below.</p> <div class="form-group"> <input type="text" class="form-control" placeholder="Site name" data-ng-model="vm.site.name" required autofocus> </div> <div class="form-group"> <input type="text" class="form-control" placeholder="Unique site ID" data-ng-model="vm.site.uniqueId" required> </div> <div class="form-group"> <a href="#/mysites" class="btn btn-md btn-warning">Cancel</a> <button class="btn btn-md btn-info" type="submit" data-ng-click="vm.addSite()">Add</button> </div> <div class="form-group"> <div data-ng-hide="vm.message == ''" class="alert alert-danger"> {{vm.message}} </div> </div> </div> <div class="col-md-2"> &nbsp; </div> </div> </form>
