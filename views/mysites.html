<h3><a data-ng-click="vm.refreshSites()"><i class="fa fa-refresh"></i></a> My Sites</h3> <div class="row"> <p> <div data-ng-hide="vm.message == ''" class="alert alert-danger">{{vm.message}}</div> </p> <div data-ng-show="vm.loadingSites" class="text-center"> <h2><i class="fa fa-cog fa-spin"></i>Loading your sites for you...</h2> </div> <table class="table table-striped table-bordered table-hover" data-ng-hide="vm.loadingSites"> <thead> <tr> <th>Site <th>ID <th class="col-xs-1"><a href="#/addsite" class="btn btn-success btn-xs btn-block">Add</a>   <tbody> <tr data-ng-repeat="site in vm.sites"> <td>{{site.name}} <td>{{site.uniqueId}} <td><button class="btn btn-danger btn-xs btn-block" data-ng-click="vm.deleteSite(site)">Delete</button>   </table></div>
