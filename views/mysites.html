<h3>My Sites</h3> <div class="row"> <p> <div data-ng-hide="vm.message == ''" class="alert alert-danger">{{vm.message}}</div> </p> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th>Site <th>ID   <tbody> <tr data-ng-repeat="site in vm.sites"> <td>{{site.name}} <td>{{site.uniqueId}}   </table></div>
