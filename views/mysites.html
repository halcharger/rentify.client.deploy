<!-- BEGIN PAGE HEAD --> <div class="page-head"> <div class="container"> <!-- BEGIN PAGE TITLE --> <div class="page-title"> <h1><a data-ng-click="vm.refreshSites()"><i class="fa fa-refresh"></i></a> MY SITES</h1> </div> <!-- END PAGE TITLE --> </div> </div> <!-- END PAGE HEAD --> <!-- BEGIN PAGE CONTENT --> <div class="page-content"> <div class="container"> <p> <div data-ng-hide="vm.message == ''" class="alert alert-danger">{{vm.message}}</div> </p> <div data-ng-show="vm.loadingSites" class="text-center"> <h2><i class="fa fa-cog fa-spin"></i> Loading your sites for you...</h2> </div> <div class="row margin-top-5" data-ng-hide="vm.loadingSites"> <div class="col-md-6"> <div class="input-group"> <span class="input-group-addon" id="basic-addon1">Search:</span> <input type="text" class="form-control" aria-describedby="basic-addon2"> <span class="input-group-btn"> <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button> </span> </div> </div> <div class="col-md-4"> <div class="input-group"> <span class="input-group-addon" id="basic-addon2">Filter by Owner:</span> <select class="form-control" aria-describedby="basic-addon2"> <option>Arnold <option>Tony Blair <option>Ken Livingston <option>David Cameron <option>Ed Milliband </select> </div> </div> <div class="pull-right"> <a href="#/addsite" class="btn btn-success btn"><i class="fa fa-plus"></i> Add</a> </div> </div> <div class="row margin-top-20" data-ng-hide="vm.loadingSites"> <span class="col-md-4" data-ng-repeat="site in vm.sites"> <div class="portlet box blue-hoki"> <div class="portlet-title"> <div class="caption"> <i class="fa fa-globe"></i>{{site.uniqueId}} </div> <div class="actions"> <a data-ng-click="vm.editSite(site)" class="btn btn-default btn-sm"> <i class="fa fa-cog"></i> Configure </a> </div> </div> <div class="portlet-body"> <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 50px"> <div class="scroller" style="height: 50px; overflow: hidden; width: auto" data-rail-visible="1" data-rail-color="yellow" data-handle-color="#a1b2bd" data-initialized="1"> <p><strong>Name:</strong> {{site.name}}</p> <p><strong>Theme:</strong> {{site.themeId}}</p> </div> </div> </div> </div> </span> </div> </div> </div>
